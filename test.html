<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<center>
	<title>&hearts; Lovebox &hearts;</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Product Sans', sans-serif;
		}
		
		img.backup {
			display: none;
		}
	</style>
</head>
<body>
	<h1>&hearts; Lovebox &hearts;</h1>
   	<h3> D.I.Y </h3>
	<br></br>
	
	<img id="image1" src="images/image.png" alt="" onerror="displayBackupImage(this)" style="display: block;">
	<img id="image2" src="images/image.jpg" alt="" onerror="displayBackupImage(this)" style="display: block;">
	<img id="image3" src="images/image.gif" alt="" onerror="displayBackupImage(this)" style="display: block;">
	<img id="image4" src="images/image.bmp" alt="" onerror="displayBackupImage(this)" style="display: block;">
	
	<img id="backupImage" src="images/nothing.png" alt="" class="backup" style="display: none;">
	
	<script>
		function displayBackupImage(img) {
			var backupImage = document.getElementById("backupImage");
			if (img.naturalWidth === 0) {
				img.style.display = 'none';
				backupImage.style.display = 'block';
			}
		}
	</script>
</center>
<script src="assets/js/scale.fix.js"></script>
</body>
</html>
